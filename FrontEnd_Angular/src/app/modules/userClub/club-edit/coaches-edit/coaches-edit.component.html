<div *ngIf="coeaches;else loader">
    <div *ngIf="coeaches.length>0;else emptyList">
        <ng-container *ngFor="let item of coeaches">
            <p>{{item.FirstName}} {{item.LastName}} {{item.WhatTrains}}</p>
        </ng-container>
    </div>
</div>
<ng-template #emptyList>
    <h1>Brak trener√≥w w klubie</h1>
    <button class="AddingBtn" (click)="addForm = true">Dodaj pierwszego trenera</button>
</ng-template>
<ng-template #loader>
    <div class="loader" style="position: inherit;"></div>
</ng-template>
<app-add-coach *ngIf="addForm" [clubId]="ClubId" (closeEvent)="addForm = false"
    (saveEvent)="GetNewCoach($event)"></app-add-coach>
<app-edit-coach *ngIf="editForm"></app-edit-coach>
<app-details-coach *ngIf="details"></app-details-coach>
