<div *ngIf="players.length>0;else emptyList">
    <ng-container *ngFor="let item of players">
        <p>{{item.FirstName}} {{item.LastName}} {{item.position}}</p>
    </ng-container>
</div>
<ng-template #emptyList>
    <h1>Brak piłkarzy w klubie</h1>
    <button class="AddingBtn" (click)="addPlayer = true">Dodaj pierwszego piłkarza</button>
</ng-template>
<app-add-player *ngIf="addPlayer" [clubId]="this.ClubId" (closeEvent)="addPlayer = false"></app-add-player>
<app-edit-player *ngIf="editPlayer"></app-edit-player>
