<div class="overlay">
    <div class="modal">
        <button class="close-btn" (click)="this.closeModal()">&times;</button>
        <h2 class="changeHeader">Zmiana opisu klubu</h2>
        <div class="changeContainer">
            <label for="newName" class="changeLabel">Podaj nowy opis klubu</label>
            <textarea required="" type="text" [(ngModel)]="this.newDescirption" name="newName" id="newName"
                class="changeInput" placeholder="Opis klubu"></textarea>
            <button class="acceptBtn" (click)="submit()">Zapisz</button>
        </div>
    </div>
</div>
<ng-container *ngIf="ShowAlert">
    <app-base-alert [baseAlert]="baseAlert" (CloseEmit)="this.ShowAlert = false"></app-base-alert>
</ng-container>
