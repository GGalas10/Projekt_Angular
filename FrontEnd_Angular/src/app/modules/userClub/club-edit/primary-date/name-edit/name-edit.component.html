<div class="overlay">
    <div class="modal">
        <button class="close-btn" (click)="this.closeModal()">&times;</button>
        <h2 class="changeHeader">Zmiana nazwy klubu</h2>
        <div class="changeContainer">
            <label for="newName" class="changeLabel">Podaj nową nazwę klubu</label>
            <input type="text" name="newName" id="newName" class="changeInput" placeholder="Nazwa klubu">
            <button class="acceptBtn">Zapisz</button>
        </div>
    </div>
</div>
