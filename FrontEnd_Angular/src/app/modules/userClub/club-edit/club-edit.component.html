<section class="MainContainer">
    <app-loading-page *ngIf="IsLoading;else load"></app-loading-page>
    <ng-template #load>
        <div class="EditContainer">
            <section class="ButtonColumn">
                <button (click)="changeContainer('primary')" class="navBtn" [ngClass]="{active:primary}">Podstawowe
                    informacje</button>
                <button (click)="changeContainer('players')" class="navBtn"
                    [ngClass]="{active:players}">Pi≈Çkarze</button>
                <button (click)="changeContainer('coaches')" class="navBtn"
                    [ngClass]="{active:coaches}">Trenerzy</button>
                <button (click)="changeContainer('staffs')" class="navBtn" [ngClass]="{active:staffs}">Personel</button>
            </section>
            <section class="DateContainer">
                <app-primary-date [club]="this.club" *ngIf="primary"></app-primary-date>
            </section>
        </div>
    </ng-template>

</section>
