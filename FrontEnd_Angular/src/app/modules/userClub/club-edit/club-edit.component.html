<section class="MainContainer">
    <app-loading-page *ngIf="IsLoading;else load"></app-loading-page>
    <ng-template #load>
        <p>{{this.club.name}}</p>
        <button>Edytuj nazwÄ™ klubu</button>
        <p>{{this.club.description}}</p>
        <button>Edytuj opis klubu</button>

    </ng-template>
</section>
<app-name-edit *ngIf="nameEdit"></app-name-edit>
