<ng-container *ngIf="league">
    <section class="mainSection glassEfect">
        <button class="exit" (click)="closeEvent.emit()">X</button>
        <h1>Zmiana ilości klubów</h1>
        <input required type="number" name="name" id="name" [(ngModel)]="newQuantity" [min]="1">
        <button class="EditBtn" (click)="OnSubmit()">Zmień</button>
    </section>
    <app-base-alert *ngIf="ShowAlert" (CloseEmit)="ShowAlert=false" [baseAlert]="baseAlert"></app-base-alert>
</ng-container>
