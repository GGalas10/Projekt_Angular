<h1 style="text-align: center;">Wszystkie ligi na stronie</h1>
<section *ngIf="leagues;else nullSection">
    <section *ngIf="leagues.length>0;else emptyList">
        <ng-container *ngFor="let oneLeague of leagues">
            <p>{{oneLeague.name}}</p>
        </ng-container>
    </section>
</section>
<ng-template #emptyList>
    <h1>Nie ma jeszcze Å¼adnych dodanych lig na stronie</h1>
</ng-template>
<ng-template #nullSection>
    <div class="loader" style="top:10%;"></div>
</ng-template>
